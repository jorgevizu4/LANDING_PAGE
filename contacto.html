<script>
    const offcanvasElement = document.getElementById('sidebarMenu');
    const togglerButton = document.getElementById('offcanvas-toggler');
    const closerButton = document.getElementById('offcanvas-closer');
    const body = document.body;

    //Función para alternar el estado del Offcanvas
    function toggleOffcanvas() {
        // Alternar la clase .show en el Offcanvas
        offcanvasElement.classList.toggle('show');

        // Alternar el backdrop y el scroll de la página (comportamiento estándar de Bootstrap)
        if (offcanvasElement.classList.contains('show')) {
            // Añadir el backdrop (overlay)
            const backdrop = document.createElement('div');
            backdrop.className = 'offcanvas-backdrop fade show';
            backdrop.id = 'offcanvas-backdrop';
            body.appendChild(backdrop);
            
            // Bloquear el scroll del body
            body.style.overflow = 'hidden';

            // Cerrar el offcanvas al hacer clic en el backdrop
            backdrop.addEventListener('click', toggleOffcanvas);
        } else {
            // Remover el backdrop
            const backdrop = document.getElementById('offcanvas-backdrop');
            if (backdrop) {
                backdrop.remove();
            }
            // Habilitar el scroll del body
            body.style.overflow = '';
        }
    }

    //Asignar eventos a los botones
    togglerButton.addEventListener('click', toggleOffcanvas);
    closerButton.addEventListener('click', toggleOffcanvas);
</script>
